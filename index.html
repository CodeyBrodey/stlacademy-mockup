<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polymaker</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body class="parallax">
        <div class="background-img"></div>
        <header class="hero">

            <div class="hero-img-container">
                <img class="hero-img" src="images/frame-427319612-1500.webp" alt="100% cashback offer">

            <div class="hero-logo-container">
                <img class="hero-img" src="images/frame-427319611.webp" alt="logos">
            </div>
        </header>

        <section class="offer-section">
            <h2>Choose Your Training</h2>
            <div class="offers">
                <div class="offer offer-1">
                    <img class="offer-img" src="images/printlike-750.webp" alt="">

                    <button class="CTA CTA-3">Enjoy and Receive 100% Cashback</button>
                </div>

                <div class="offer offer-2">
                    <img class="offer-img" src="images/fromzero-750.webp" alt="">
                    <span class="price">$90,00</span>
                    <button class="CTA CTA-3">Enjoy and Receive 100% Cashback</button>
                </div>

                <div class="offer offer-4">
                    <img class="offer-img" src="images/fusion360-750.webp" alt="">
                    <span class="price">$90,00</span>
                    <button class="CTA CTA-3">Enjoy and Receive 100% Cashback</button>
                </div>
            </div>
        </section>
    </body>
</html>
